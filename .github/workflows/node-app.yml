name: Node.js CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bibliontec
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Give execute permission to Jest, Playwright and LHCI
        run: |
           chmod +x ./node_modules/.bin/jest
           chmod +x ./node_modules/.bin/playwright
           chmod +x ./node_modules/.bin/lhci

      - name: Set DB env variables
        run: |
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_USER=root" >> $GITHUB_ENV
          echo "DB_PASSWORD=root" >> $GITHUB_ENV
          echo "DB_NAME=bibliontec" >> $GITHUB_ENV

      - name: Wait for MySQL
        run: sleep 20

      - name: Create usuario table
        run: |
          mysql -h 127.0.0.1 -uroot -proot bibliontec -e "
            CREATE TABLE IF NOT EXISTS usuario (
              id INT AUTO_INCREMENT PRIMARY KEY,
              nome VARCHAR(255) NOT NULL,
              email VARCHAR(255) NOT NULL,
              senha VARCHAR(255) NOT NULL,
              FK_tipo_usuario_id INT NOT NULL
            ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4;
          "

      # Backend tests (Jest)
      - name: Run backend tests (Jest)
        run: npx jest --runInBand "tests/jest/**/*.test.js"

      # Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Start HTTP server in background
      - name: Start HTTP server
        run: npx http-server "./Tcc biblion" -p 8080 &
      
      # Wait for server to be ready
      - name: Wait for server
        run: npx wait-on http://localhost:8080/ --timeout 30000

      # UI tests (Playwright)
      - name: Run UI tests (Playwright)
        run: npx playwright test playwright-tests

      # Lighthouse CI
      - name: Run Lighthouse CI
        run: npx lhci autorun --config=lighthouserc.json

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lhci-report
          path: lhci-reports/
