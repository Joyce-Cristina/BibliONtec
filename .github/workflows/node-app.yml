name: Node.js CI/CD

on:
  push:
    branches: [ "main" ] # Roda quando houver commit na branch main
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Instalar dependências
      run: npm install
      
    - name: Garantir permissão de execução do Jest
      run: chmod +x node_modules/.bin/jest

    - name: Rodar testes
      run: npm test
    - name: Rodar testes
      run: npm test

    - name: Empacotar projeto
      run: zip -r BibliONtec.zip .

    - name: Upload do artefato
      uses: actions/upload-artifact@v4
      with:
        name: bibliotec-artifact
        path: BibliONtec.zip
services:
  mysql:
    image: mysql:8
    ports:
      - 3306:3306
    env:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: biblioteca_test
    options: >-
      --health-cmd="mysqladmin ping -h localhost"
      --health-interval=10s
      --health-timeout=5s
      --health-retries=3
