name: Node.js CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bibliontec
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --force

      # Corrigir permissão dos binários
      - name: Fix Jest & Playwright permissions
        run: |
          chmod +x ./node_modules/.bin/jest
          chmod +x ./node_modules/.bin/playwright

      # Set DB env variables
      - name: Set DB env variables
        run: |
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_USER=root" >> $GITHUB_ENV
          echo "DB_PASSWORD=root" >> $GITHUB_ENV
          echo "DB_NAME=bibliontec" >> $GITHUB_ENV

      # Espera MySQL estar pronto
      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            mysqladmin ping -h127.0.0.1 -uroot -proot && break
            sleep 2
          done

      # Criação da tabela usuario antes dos testes
      - name: Create usuario table
        run: |
          mysql -h 127.0.0.1 -uroot -proot bibliontec -e "
            CREATE TABLE IF NOT EXISTS usuario (
              id INT AUTO_INCREMENT PRIMARY KEY,
              nome VARCHAR(255) NOT NULL,
              email VARCHAR(255) NOT NULL,
              senha VARCHAR(255) NOT NULL,
              FK_tipo_usuario_id INT NOT NULL
            ) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4;
          "

      # Run backend tests (Jest)
      - name: Run Jest tests
        run: npx jest --runInBand "tests/jest/**/*.test.js"

      # Instalação dos browsers do Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run UI tests (Playwright)
      - name: Run Playwright tests
        run: npx playwright test

      # Serve website local para testes UI
      - name: Start HTTP server
        run: npx http-server "./Tcc biblion" -p 8080 &

      - name: Wait for server
        run: sleep 5

      # Lighthouse CI
      - name: Run Lighthouse CI
        run: npx lhci autorun --config=lighthouserc.json

      # Upload Lighthouse reports
      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lhci-report
          path: lhci-reports/
