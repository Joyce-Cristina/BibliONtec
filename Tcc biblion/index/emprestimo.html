<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BibliONtec - Empréstimo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Ícones do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f0e6d2;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background-color: #7a1505;
      z-index: 1050;
    }

    /* Layout com sidebar fixa no topo esquerda */
    .main-container {
      flex: 1;
      padding-left: 270px;
      /* espaço para sidebar fixa */
      padding-top: 20px;
      padding-bottom: 20px;
      display: flex;
      justify-content: center;
      /* centraliza horizontalmente */
      overflow-y: auto;
      height: 600px;
    }

    /* Sidebar fixa no topo à esquerda, altura 100vh menos navbar */
    .sidebar {
      position: fixed;
      top: 56px;
      /* altura navbar */
      left: 0;
      width: 220px;
      height: calc(100vh - 56px);
      background-color: #7a1505;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      z-index: 1040;
    }

    /* Ajusta links e botão dropdown */
    .sidebar a,
    .sidebar button.dropdown-toggle {
      display: block;
      background-color: #7a1505;
      color: white;
      margin-bottom: 10px;
      text-align: left;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover,
    .sidebar button.dropdown-toggle:hover {
      background-color: #a82010;
      color: white;
    }

    /* Apenas fundo mais escuro para ativo, sem mudar texto */
    .sidebar>a.active {
      background-color: #4d0f0380 !important;
      color: white !important;
      box-shadow: none !important;
    }

    .sidebar a.emprestimo-destacado {
      background-color: #4e1b10bd !important;
      color: white !important;
    }


    /* Botão dropdown não recebe estilo active */
    .sidebar>button.dropdown-toggle.active {
      background-color: #7a1505 !important;
      color: white !important;
      box-shadow: none !important;
    }

    /* Conteúdo deslocado para direita da sidebar */
.content {
    background-color: #dab57e;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    width: 900px;
    min-height: auto;
    margin: 0 auto;
    overflow-y: auto;
    font-size: 1.3rem;
    font-weight: bold;
  }

  .content h2 {
    font-size: 2rem;
    font-weight: bold;
  }

  .content label {
    font-size: 1.2rem;
    font-weight: bold;
  }

  .content p {
    font-size: 1.2rem;
    font-weight: bold;
  }
    /* Formulário */
    .form-container {
      /* background-color: transparent;  remove o fundo branco */
      background-color: transparent;
      padding: 30px;
      border-radius: 10px;
    }


    /* Botões personalizados */
    .btn-custom {
      background-color: #7a1505 !important;
      color: white !important;
      border: none !important;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #a82010 !important;
      color: white !important;
    }

    /* Responsividade simples */
    @media (max-width: 800px) {
      .sidebar {
        position: relative;
        height: auto;
        width: 100%;
        border-radius: 0;
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .sidebar a,
      .sidebar button.dropdown-toggle {
        margin-bottom: 0;
        flex: 1 1 auto;
        text-align: center;
        padding: 8px 5px;
      }

      .content {
        
        margin-left: 0;
        width: 100%;
        max-width: 100%;
        min-height: auto;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid d-flex align-items-center" style="gap: 0;">
      <a class="navbar-brand" href="./index.html">
        <img src="../img/logoreta.png" alt="Logo" style="height: 50px; width: auto;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <form class="d-flex">
          <ul class="navbar-nav mb-2 mb-lg-0 me-3">
            <li class="nav-item">
              <a class="nav-link" href="./areaAdm.html" style="color: white;">
                <i class="bi bi-bell" style="font-size: 1.4rem;"></i>
              </a>
            </li>
          </ul>
          <button class="btn text-white" type="submit">
            <i class="bi bi-arrow-repeat"></i> Atualizações
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
      <div class="dropdown">
        <button class="btn dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
          Cadastro
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="./cadAluno.html">Aluno</a></li>
          <li><a class="dropdown-item" href="./cadLivro.html">Livro</a></li>
          <li><a class="dropdown-item" href="./cadFunc.html">Funcionário</a></li>
        </ul>
      </div>
      <a class="btn w-100 emprestimo-destacado" href="./emprestimo.html">Empréstimo</a>
      <a class="btn w-100" href="./etiqueta.html">Etiqueta</a>
      <a class="btn w-100" href="./areaAdm.html">Administrador</a>
      <a class="btn w-100" href="./acervo.html">Acervo</a>
      <a class="btn w-100" href="./usuarios.html">Usuários</a>
      <a class="btn w-100" href="./funcionarios.html">Funcionários</a>
      <a class="btn w-100" href="./backup.html">Backup</a>
    </div>

    <!-- Conteúdo -->
    <div class="content">
      <h2 class="mb-4">Empréstimo</h2>

      <form class="form-container">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nome do Usuário:</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Autor:</label>
            <input type="text" class="form-control" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">ISBN do Livro:</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Data de Empréstimo:</label>
            <input type="date" class="form-control" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nome do Livro:</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Pessoas na Fila:</label>
            <input type="number" class="form-control" value="0" readonly />
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">Nomes na Fila de Espera:</label>
          <div class="bg-light border p-3 rounded">
            <p>Não possui nomes na fila.</p>
          </div>
        </div>

        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-custom">Emprestar</button>
          <button type="button" class="btn btn-custom">Devolver</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Script para marcar o link ativo na sidebar
    const links = document.querySelectorAll('.sidebar > a.btn');
    const currentPage = window.location.pathname.split('/').pop();

    links.forEach((link) => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
      }
    });
  </script>
</body>

</html>
