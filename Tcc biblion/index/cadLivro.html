<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Livro - BibliOnTec</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0e6d2;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #7a1505;
      z-index: 1050;
    }

    .sidebar {
      position: fixed;
      top: 56px;
      left: 0;
      width: 220px;
      height: calc(100vh - 56px);
      background-color: #7a1505;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      z-index: 1040;
    }

    .sidebar a,
    .sidebar button.dropdown-toggle {
      display: block;
      background-color: #7a1505;
      color: white;
      margin-bottom: 10px;
      text-align: left;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover,
    .sidebar button.dropdown-toggle:hover {
      background-color: #a82010;
      color: white;
    }

    .sidebar>a.active {
      background-color: #4d0f03 !important;
      color: white !important;
      box-shadow: none !important;
    }

    .main-container {
      flex: 1;
      padding-left: 270px;
      padding-top: 20px;
      padding-bottom: 20px;
      display: flex;
      justify-content: center;
      overflow-y: auto;
    }

   .form-card {
  background-color: #c2a062;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  max-width: 960px;
  width: 100%;
  min-height: 950px; /* você pode aumentar esse valor */
}


    .form-card h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control,
    .form-select {
      border-radius: 6px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
    }

    .btn-custom {
      background-color: #7a1505;
      color: white;
      border: none;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #5c0e00;
    }

    .required {
      color: red;
    }

    @media (max-width: 800px) {
      .sidebar {
        position: relative;
        height: auto;
        width: 100%;
        border-radius: 0;
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .main-container {
        padding-left: 0;
      }

      .form-card {
        margin: 0 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid d-flex align-items-center">
      <a class="navbar-brand" href="./index.html">
        <img src="../img/logoreta.png" alt="Logo" style="height: 50px; width: auto" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <form class="d-flex">
          <ul class="navbar-nav mb-2 mb-lg-0 me-3">
            <li class="nav-item">
              <a class="nav-link" href="./areaAdm.html" style="color: white">
                <i class="bi bi-bell" style="font-size: 1.4rem"></i>
              </a>
            </li>
          </ul>
          <button class="btn text-white" type="submit">
            <i class="bi bi-arrow-repeat"></i> Atualizações
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <div class="dropdown">
      <button class="btn dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
        Cadastro
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="./cadAluno.html">Aluno</a></li>
        <li><a class="dropdown-item active" href="./cadLivro.html">Livros</a></li>
        <li><a class="dropdown-item" href="./cadFunc.html">Funcionários</a></li>
      </ul>
    </div>

    <a class="btn w-100" href="./emprestimo.html">Empréstimo</a>
    <a class="btn w-100" href="./etiqueta.html">Etiqueta</a>
    <a class="btn w-100" href="./areaAdm.html">Administrador</a>
    <a class="btn w-100" href="./acervo.html">Acervo</a>
    <a class="btn w-100" href="./usuarios.html">Usuários</a>
    <a class="btn w-100" href="./funcionarios.html">Funcionários</a>
    <a class="btn w-100" href="./backup.html">Backup</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="main-container">
    <div class="form-card">
      <h1>Cadastro de Livros</h1>
      <form>
        <!-- Parte superior do formulário -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Título <span class="required">*</span></label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Data de publicação</label>
            <input type="date" class="form-control" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Autor <span class="required">*</span></label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Disponibilidade</label>
            <input type="text" class="form-control" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Edição <span class="required">*</span></label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Sinopse</label>
            <input type="text" class="form-control" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Editora</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">ISBN <span class="required">*</span></label>
            <input type="text" class="form-control" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Local de publicação</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Páginas</label>
            <input type="number" class="form-control" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Gênero <span class="required">*</span></label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Subtítulo</label>
            <input type="text" class="form-control" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Assuntos discutidos</label>
          <input type="text" class="form-control" />
        </div>

        <!-- Parte corrigida -->
        <div class="row mb-3" style="margin: 0">
          <div class="col-md-4">
            <label class="form-label">Quantidade <span class="required">*</span></label>
            <input type="number" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Volume <span class="required">*</span></label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Topologia</label>
            <select class="form-select">
              <option selected disabled>Selecione...</option>
              <option>Física</option>
              <option>Digital</option>
            </select>
          </div>
        </div>

        <div class="mb-3" style="margin-top: 10px;">
          <label class="form-label">Capa do livro <span class="required">*</span></label>
          <input type="file" class="form-control" required />
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-custom px-5 py-2">Cadastrar Livro</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
