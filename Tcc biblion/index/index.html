<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #7A1600;
      overflow: hidden;
    }

    #animacao-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #animacao-logo img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .login-box {
      display: none;
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 150px;
    }

    .logo-box img {
      width: 300px;
      height: 200px;
      position: absolute;
      left: 4%;
      top: 5%;
    }

    .password-wrapper {
      position: relative;
      max-width: 300px;
      margin: 0 auto 8px auto;
    }

    #email,
    #senha {
      width: 100%;
      max-width: 300px;
      height: 44px;
      border-radius: 12px;
      padding: 0 40px 0 12px;
      font-size: 1rem;
      margin: 0 auto 8px auto;
      display: block;
      box-sizing: border-box;
    }

    .password-wrapper .toggle-eye {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #555;
      pointer-events: auto;
    }

    /* Aviso de senha abaixo do input */
    #avisoSenha {
      color: red;
      font-size: 0.85rem;
      margin-top: 8px;
      display: none;
      text-align: left;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

  </style>
</head>
<body>

  <!-- ANIMAÇÃO INICIAL -->
  <div id="animacao-logo">
    <img id="frame" src="../img/animacao/1.png" alt="animação logo">
  </div>

  <!-- LOGO E LOGIN -->
  <div class="logo-box">
    <img src="../img/logoquadrada.jpeg" alt="Logo">
  </div>

  <div class="login-box">
    <form id="formLogin">
      <label for="email">E-Mail:</label><br>
      <input type="email" id="email" name="email" required autocomplete="email"><br>

      <label for="senha">Senha:</label>
      <div class="password-wrapper">
        <input type="password" id="senha" class="form-control" autocomplete="current-password" />
        <i class="bi bi-eye-slash toggle-eye" id="toggleSenha" onclick="toggleSenha()"></i>
      </div>

      <!-- Aviso de senha abaixo do input -->
      <div id="avisoSenha">
        A senha deve conter pelo menos 8 caracteres, com pelo menos: 1 letra maiúscula (A-Z), 1 letra minúscula (a-z) e 1 número (0-9).
      </div>

      <a class="nav-link" href="./esqueceuSenha.html">Clique aqui para mudar sua senha</a>
      <br>
      <button type="submit">Confirmar</button>
    </form>
  </div>

  <script src="../java/script.js"></script>

</body>
</html>
