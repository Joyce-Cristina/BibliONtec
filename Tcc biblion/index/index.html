<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #7A1600;
      overflow: hidden;
      flex-direction: column;   /* mantém logo + form em ordem */
      justify-content: center;  /* centraliza horizontal */
      align-items: center;
      block-size: 55vh; /* ocupa a tela toda */
    }

    #animacao-logo {
      position: fixed;
      inset-block-start: 0;
      inset-inline-start: 0;
      inline-size: 100vw;
      block-size: 100vh;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #animacao-logo img {
      inline-size: 100vw;
      block-size: 100vh;
      object-fit: cover;
    }

    .login-box {
      display: none;
      position: relative;
      z-index: 1;
      text-align: center;
      margin-block-start: 150px;
       display: block;  /* agora aparece */
    }

.logo-box {
  position: fixed;
  inset-block-start: 20px;
  inset-inline-start: 20px;
  z-index: 100;
  inline-size: auto;
  block-size: auto;
}

.logo-box img {
  inline-size: 12vw;        /* proporcional à tela */
  min-inline-size: 80px;    /* nunca menor que 80px */
  max-inline-size: 220px;   /* nunca maior que 220px */
  block-size: auto;
  border-radius: 12px;
}


    .password-wrapper {
      position: relative;
      max-inline-size: 300px;
      margin: 0 auto 8px auto;
    }

    #email,
    #senha {
      inline-size: 100%;
      max-inline-size: 300px;
      block-size: 44px;
      border-radius: 12px;
      padding: 0 40px 0 12px;
      font-size: 1rem;
      margin: 0 auto 8px auto;
      display: block;
      box-sizing: border-box;
    }

    .password-wrapper .toggle-eye {
      position: absolute;
      inset-block-start: 50%;
      inset-inline-end: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #555;
      pointer-events: auto;
    }

    /* Aviso de senha abaixo do input */
    #avisoSenha {
      color: red;
      font-size: 0.85rem;
      margin-block-start: 8px;
      display: none;
      text-align: start;
      max-inline-size: 300px;
      margin-inline-start: auto;
      margin-inline-end: auto;
    }
@media (max-width: 768px) {
  .logo-box {
    inline-size: 80px;
    inset-block-start: 10px;
    inset-inline-start: 10px;
  }

  .login-box {
    margin-block-start: 100px;
    padding: 20px;
  }
}
  </style>
</head>
<body>

  <!-- ANIMAÇÃO INICIAL -->
  <div id="animacao-logo">
    <img id="frame" src="../img/animacao/1.png" alt="animação logo">
  </div>

  <!-- LOGO E LOGIN -->
  <div class="logo-box">
    <img src="../img/logoquadrada.jpeg" alt="Logo">
  </div>

  <div class="login-box">
    <form id="formLogin">
      <label for="email">E-Mail:</label><br>
      <input type="email" id="email" name="email" required autocomplete="email"><br>

      <label for="senha">Senha:</label>
      <div class="password-wrapper">
        <input type="password" id="senha" class="form-control" autocomplete="current-password" />
        <i class="bi bi-eye-slash toggle-eye" id="toggleSenha" onclick="toggleSenha()"></i>
      </div>

      <!-- Aviso de senha abaixo do input -->
      <div id="avisoSenha">
        A senha deve conter pelo menos 8 caracteres, com pelo menos: 1 letra maiúscula (A-Z), 1 letra minúscula (a-z) e 1 número (0-9).
      </div>

      <a class="nav-link" href="./esqueceuSenha.html">Clique aqui para mudar sua senha</a>
      <br>
      <button type="submit">Confirmar</button>
    </form>
  </div>

  <script src="../java/script.js"></script>

</body>
</html>
