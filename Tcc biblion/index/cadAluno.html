      <h3 class="content-title">Cadastro de alunos</h3>
      <br><br>
      <form id="formCadastro" style="margin-left: 200px; margin-top: 10px;">
        <div style="display: flex; gap: 40px; margin-bottom: 20px;">
          <div style="display: flex; align-items: center; width: 400px;">
            <label for="nome" style="width: 150px; font-size: 20px;">Nome:</label>

          </div>
          <div style="display: flex; align-items: center; width: 400px;">

          </div>
        </div>
      
        <div style="display: flex; gap: 40px; margin-bottom: 20px; margin-top: 10px;">

          </div>
          <div style="display: flex; align-items: center; width: 400px; ">
            <label for="senha" style="width: 150px; font-size: 20px;">Senha:</label>
            <input type="text" id="senha" name="senha" style="width: 200px;">
          </div>
        </div>
        

          <div style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; margin-top: 100px;">
            <p style="font-size: 20px;">Foto de Perfil:</p>
            <input type="file" name="foto" style="width: 300px;">         
          </div>


        <div style="display: flex; gap: 40px; margin-bottom: 20px; margin-top: 100px;">
          <div style="display: flex; align-items: center; width: 600px;">
            <button type="submit" class="btn btn-danger">Cadastrar</button>
          </div>
