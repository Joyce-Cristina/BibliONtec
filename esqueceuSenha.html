<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color:#7A1600;">
  <br><br><br><br><br>
  <div class="logo-box">
    <img src="../img/logoquadrada.jpeg" alt="" style="width: 300px; height: 200px; position: absolute; left: 4%; top: 5%;">
  </div>

  <div class="login-box text-center bg-light p-4 rounded shadow">
    <!-- Etapa 1: Enviar email -->
    <form id="emailForm">
      <h4>Recuperar Senha</h4>
      <label>Digite seu e-mail:</label><br>
      <input type="email" id="email" name="email" class="form-control" required><br>
      <input type="submit" class="btn btn-dark w-100" value="Enviar código">
      <a class="nav-link mt-2" href="./index.html">Voltar ao Login</a>
    </form>

    <!-- Etapa 2: Verificar código -->
    <form id="codigoForm" style="display:none;">
      <h4>Verificação</h4>
      <label>Digite o código enviado ao seu e-mail:</label><br>
      <input type="text" id="codigo" class="form-control" required maxlength="6"><br>
      <input type="submit" class="btn btn-dark w-100" value="Verificar Código">
    </form>

    <!-- Etapa 3: Nova senha -->
    <form id="senhaForm" style="display:none;">
      <h4>Nova Senha</h4>
      <label>Digite sua nova senha:</label><br>
      <input type="password" id="novaSenha" class="form-control" required><br>
      <input type="submit" class="btn btn-success w-100" value="Salvar Nova Senha">
    </form>
  </div>

  <script>
    // Simulação de etapas (até integrar com backend)
    const emailForm = document.getElementById('emailForm');
    const codigoForm = document.getElementById('codigoForm');
    const senhaForm = document.getElementById('senhaForm');

    emailForm.addEventListener('submit', e => {
      e.preventDefault();
      alert("Um código foi enviado ao seu e-mail!");
      emailForm.style.display = "none";
      codigoForm.style.display = "block";
    });

    codigoForm.addEventListener('submit', e => {
      e.preventDefault();
      alert("Código verificado!");
      codigoForm.style.display = "none";
      senhaForm.style.display = "block";
    });

    senhaForm.addEventListener('submit', e => {
      e.preventDefault();
      alert("Senha redefinida com sucesso!");
      window.location.href = "./index.html";
    });
  </script>
</body>
</html>
